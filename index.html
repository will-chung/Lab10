<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-198890122-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-198890122-1');
  </script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 8 - E2E Testing</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Favicon -->
  <link rel="icon" href="./styles/favicon.ico">
</head>

<body>
  <header>
    <h1>Journal Entries</h1>
    <img src="./styles/settings.svg" alt="settings" width=40 height=40>
  </header>

  <main class="double-column"></main>

  <entry-page></entry-page>

  <!-- journal-entry web component -->
  <script src="./components/journal-entry.js" type="module"></script>
  <script src="./components/entry-page.js" type="module"></script>

  <!-- Router Script -->
  <script src="./scripts/router.js" type="module"></script>

  <!-- Main Script -->
  <script src="./scripts/script.js" type="module"></script>

  <!-- Split -->
  <script src="//cdn.split.io/sdk/split-10.15.7.min.js"></script>
  <script type="text/javascript">
    (function() {
      const date = new Date();
      // Instantiate the SDK. CDN will expose splitio globally 
      var factory = splitio({ 
        core: {
          authorizationKey: '41emad1o0tar18o2oanooovk7rq0ggrcjtd2',
          // your internal user id, or the account id that 
          // the user belongs to. 
          // This coudld also be a cookie you generate
          // for anonymous users
          key: date.getTime(),
        }
      });
      // And get the client instance you'll use
      var client = factory.client();
      client.on(client.Event.SDK_READY, function() {
        var treatment = client.getTreatment("double-column");
        if (treatment == "on") {
          document.querySelector('main').setAttribute('class', 'double-column');
        } else if (treatment == "off") {
          document.querySelector('main').setAttribute('class', '');
        } else {
          document.querySelector('main').setAttribute('class', '');
        }
      });
    })();
  </script>
</body>

</html>
